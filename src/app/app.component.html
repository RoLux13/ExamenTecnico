
  <div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="card mt-4">
          <div class="card-body">
            <div class="card-title">
              Ingresa
              <span ng> Usuario Incorrecto</span>
            </div>

            <div class="form-group">
              <input type="text" [(ngModel)]="userIngresado.nombre" placeholder = "nombre" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="userIngresado.password" placeholder = "password" class="form-control">
            </div>
            <button (click)="isLogin()" class="btn btn-primary">
              Submit
            </button>
            <button class="btn btn-success">
              Register
            </button>
          </div>
  
        </div>
  
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
